  async function loadMessages() {
    const { data, error } = await supabaseClient
      .from("mesajlar")

      console.error("XÉ™ta:", error.message);

    document.getElementById("total").innerText = data.length;

    const todayCount = data.filter(msg =>
      new Date(msg.created_at).toDateString() === todayDate
    ).length;

    document.getElementById("today").innerText = todayCount;

    if (data.length > 0) {
      document.getElementById("lastTime").innerText =
        new Date(data[0].created_at).toLocaleString("az-AZ");
    }

    data.forEach((msg, index) => {
      const div = document.createElement("div");
      div.className = "message";

      if (index === 0) {
        div.classList.add("new");
      }

      div.innerHTML = `
        <strong>${msg.name || "Ad yoxdur"}</strong><br>
        ${msg.message || ""}<br>
        <small>${new Date(msg.created_at).toLocaleString("az-AZ")}</small>
      `;

      list.appendChild(div);
    });
  }

  loadMessages();
  setInterval(loadMessages, 3000);
