<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Premium Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .card {
      flex: 1;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .messages {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      border-bottom: 1px solid #334155;
      padding: 10px;
    }

    .new {
      background: #1d4ed8;
      border-radius: 6px;
    }

    small {
      color: #94a3b8;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Premium Admin Panel</h1>

<div class="stats">
  <div class="card">
    <h2 id="total">0</h2>
    <p>Ãœmumi Mesaj</p>
  </div>
  <div class="card">
    <h2 id="today">0</h2>
    <p>BugÃ¼nkÃ¼ Mesaj</p>
  </div>
  <div class="card">
    <h2 id="lastTime">-</h2>
    <p>Son Mesaj VaxtÄ±</p>
  </div>
</div>

<div class="messages" id="messageList"></div>

<audio id="notifSound" src="notification.mp3" preload="auto"></audio>

<script>
  const supabase = window.supabase.createClient(
    "SUPABASE_URL",
    "SUPABASE_ANON_KEY"
  );

  let lastCount = 0;

  function formatTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString("az-AZ", {
      hour: "2-digit",
      minute: "2-digit",
      day: "2-digit",
      month: "2-digit",
      year: "numeric"
    });
  }

  async function loadMessages() {
    const { data, error } = await supabase
      .from("messages")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    const list = document.getElementById("messageList");
    list.innerHTML = "";

    document.getElementById("total").innerText = data.length;

    const todayDate = new Date().toDateString();
    const todayCount = data.filter(msg =>
      new Date(msg.created_at).toDateString() === todayDate
    ).length;

    document.getElementById("today").innerText = todayCount;

    if (data.length > 0) {
      document.getElementById("lastTime").innerText =
        formatTime(data[0].created_at);
    }

    if (data.length > lastCount) {
      document.getElementById("notifSound").play();
    }

    lastCount = data.length;

    data.forEach((msg, index) => {
      const div = document.createElement("div");
      div.className = "message";

      if (index === 0) {
        div.classList.add("new");
      }

      div.innerHTML = `
        <strong>${msg.name}</strong><br>
        ${msg.message}<br>
        <small>${formatTime(msg.created_at)}</small>
      `;

      list.appendChild(div);
    });
  }

  loadMessages();
  setInterval(loadMessages, 3000);
</script>

</body>
</html>
