  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      return;
    }

    const { error } = await supabase
      .from("messages")
      .insert([{ message: message }]);

    } else {
      document.getElementById("status").innerText = "Mesaj g√∂nd…ôrildi!";

</script>
