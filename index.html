<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NordKredit</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0f3c78,#0a1f44);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* Premium arxa işıq */
body::before{
content:"";
position:absolute;
width:600px;
height:600px;
background:radial-gradient(circle,rgba(0,150,255,0.4),transparent 70%);
animation:moveLight 8s infinite alternate;
}
@keyframes moveLight{
from{transform:translate(-100px,-100px);}
to{transform:translate(100px,100px);}
}

/* Telefon */
.phone{
width:340px;
height:680px;
background:#111;
border-radius:40px;
padding:20px;
box-shadow:0 0 40px rgba(0,0,0,0.7);
position:relative;
}

/* Kart */
.card-container{
perspective:1000px;
margin-bottom:20px;
}
.card{
width:100%;
height:200px;
border-radius:15px;
position:relative;
transform-style:preserve-3d;
transition:transform 0.8s;
}
.card.flip{
transform:rotateY(180deg);
}
.card-front, .card-back{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:15px;
padding:20px;
box-sizing:border-box;
}

/* Ön hissə */
.card-front{
background:radial-gradient(circle at center,#1fa34a,#0c5f2c);
color:white;
}

/* Arxa hissə */
.card-back{
background:linear-gradient(135deg,#0a0a0a,#1c1c1c);
transform:rotateY(180deg);
color:white;
}

/* Bank adı */
.bank{
font-size:20px;
font-weight:bold;
}

/* Çip */
.chip{
width:50px;
height:35px;
background:linear-gradient(135deg,#d4af37,#a67c00);
border-radius:6px;
margin-top:10px;
}

/* Kart nömrəsi */
.number{
position:absolute;
top:95px;
width:100%;
text-align:center;
font-size:20px;
letter-spacing:3px;
}

/* MMYY */
.exp{
position:absolute;
bottom:20px;
left:20px;
}

/* Mastercard */
.master{
position:absolute;
bottom:15px;
right:20px;
width:50px;
height:30px;
}
.master::before{
content:"";
position:absolute;
width:30px;
height:30px;
background:red;
border-radius:50%;
left:0;
}
.master::after{
content:"";
position:absolute;
width:30px;
height:30px;
background:orange;
border-radius:50%;
left:20px;
opacity:0.9;
}

/* CVV arxa */
.cvv-strip{
background:#fff;
height:40px;
margin-top:50px;
border-radius:5px;
color:black;
display:flex;
justify-content:flex-end;
align-items:center;
padding-right:10px;
}

/* Input */
input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:none;
font-size:16px;
}

/* Button */
button{
width:100%;
padding:12px;
background:#0f62fe;
color:white;
border:none;
border-radius:10px;
font-size:16px;
cursor:pointer;
}

/* Loading */
.loading{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
font-size:18px;
display:none;
}

.spinner{
border:5px solid #ccc;
border-top:5px solid #0f62fe;
border-radius:50%;
width:40px;
height:40px;
animation:spin 1s linear infinite;
margin-bottom:15px;
}
@keyframes spin{
100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="phone">

<div class="card-container">
<div class="card" id="card">

<div class="card-front">
<div class="bank">NordKredit</div>
<div class="chip"></div>
<div class="number" id="cardNumber">0000 0000 0000 0000</div>
<div class="exp" id="cardExp">MM/YY</div>
<div class="master"></div>
</div>

<div class="card-back">
<div style="height:40px;background:black;margin-top:20px;"></div>
<div class="cvv-strip" id="cardCVV">***</div>
</div>

</div>
</div>

<input type="text" id="numberInput" placeholder="Kart nömrəsi" maxlength="19">
<input type="text" id="expInput" placeholder="MM/YY" maxlength="5">
<input type="text" id="cvvInput" placeholder="CVV" maxlength="3">

<button onclick="submitForm()">Təsdiqlə</button>

<div class="loading" id="loading">
<div class="spinner"></div>
Loading...
</div>

</div>

<script>
const card=document.getElementById("card");
const numberInput=document.getElementById("numberInput");
const expInput=document.getElementById("expInput");
const cvvInput=document.getElementById("cvvInput");

numberInput.addEventListener("input",()=>{
let value=numberInput.value.replace(/\D/g,"").substring(0,16);
value=value.replace(/(.{4})/g,"$1 ").trim();
document.getElementById("cardNumber").innerText=value || "0000 0000 0000 0000";
});

expInput.addEventListener("input",()=>{
document.getElementById("cardExp").innerText=expInput.value || "MM/YY";
});

cvvInput.addEventListener("focus",()=>{
card.classList.add("flip");
});

cvvInput.addEventListener("blur",()=>{
card.classList.remove("flip");
});

cvvInput.addEventListener("input",()=>{
let val=cvvInput.value.replace(/\D/g,"").substring(0,3);
cvvInput.value=val;

document.getElementById("cardCVV").innerText=val;
setTimeout(()=>{
document.getElementById("cardCVV").innerText="*".repeat(val.length);
},500);
});

function submitForm(){
const loading=document.getElementById("loading");
loading.style.display="flex";

setTimeout(()=>{
loading.innerHTML="Təbriklər Sorğunuz Təsdiq Olundu";
},6000);
}
</script>

</body>
</html>
