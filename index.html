<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sürətli və Təhlükəsiz</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'SF Pro Display', sans-serif;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at 20% 30%, rgba(0,198,255,0.3), transparent 40%),
              radial-gradient(circle at 80% 70%, rgba(0,114,255,0.4), transparent 40%),
              linear-gradient(135deg,#0f2027,#203a43,#1e3c72);
  color:white;
  display:flex;
  flex-direction:column;
}

header{
  padding:20px 8%;
  font-size:20px;
  font-weight:600;
}

.hero{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.phone{
  width:340px;
  height:680px;
  background:#000;
  border-radius:45px;
  padding:18px;
  box-shadow:0 40px 80px rgba(0,0,0,0.6);
  position:relative;
}

.phone::before{
  content:"";
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:160px;
  height:28px;
  background:#111;
  border-radius:20px;
}

.screen{
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  height:100%;
  border-radius:35px;
  padding:30px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.card-container{
  perspective:1000px;
  margin-bottom:30px;
}

.card{
  width:100%;
  height:180px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 0.8s;
}

.card.flip{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:20px;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.front{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
}

.back{
  background:linear-gradient(135deg,#0072ff,#00c6ff);
  transform:rotateY(180deg);
  align-items:flex-end;
}

.card-number{
  letter-spacing:3px;
  font-size:18px;
}

.card-code{
  font-size:22px;
  font-weight:bold;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-bottom:12px;
  outline:none;
  font-size:14px;
}

.row{
  display:flex;
  gap:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#00c6ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.loader{
  width:18px;
  height:18px;
  border:3px solid white;
  border-top:3px solid transparent;
  border-radius:50%;
  display:inline-block;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<header>Sürətli və Təhlükəsiz</header>

<div class="hero">
<div class="phone">
<div class="screen">

<div class="card-container">
<div class="card" id="gameCard">

<div class="card-face front">
<div>KREDIT</div>
<div class="card-number" id="previewNumber">•••• •••• •••• ••••</div>
<div class="card-code" id="previewExpiry">MM/YY</div>
</div>

<div class="card-face back">
<div>CVV: <span id="previewCVV">•••</span></div>
</div>

</div>
</div>

<input type="text"
 maxlength="19"
 inputmode="numeric"
 placeholder="16 rəqəm oyun kartı"
 oninput="updateNumber(this)">

<div class="row">
<input type="text"
 maxlength="5"
 inputmode="numeric"
 placeholder="MM/YY"
 oninput="updateExpiry(this)">

<input type="text"
 maxlength="3"
 inputmode="numeric"
 placeholder="CVV"
 onfocus="flipCard(true)"
 onblur="flipCard(false)"
 oninput="updateCVV(this)">
</div>

<button onclick="submitForm()" id="submitBtn">Təsdiqlə</button>

</div>
</div>
</div>

<script>
function updateNumber(input){
  let value = input.value.replace(/\D/g,'').substring(0,16);
  value = value.replace(/(.{4})/g,'$1 ').trim();
  input.value = value;
  document.getElementById("previewNumber").innerText =
    value || "•••• •••• •••• ••••";
}

function updateExpiry(input){
  let value = input.value.replace(/\D/g,'').substring(0,4);
  if(value.length >=3){
    value = value.substring(0,2) + "/" + value.substring(2);
  }
  input.value = value;
  document.getElementById("previewExpiry").innerText =
    value || "MM/YY";
}

function updateCVV(input){
  let value = input.value.replace(/\D/g,'').substring(0,3);
  input.value = value;
  document.getElementById("previewCVV").innerText =
    value || "•••";
}

function flipCard(state){
  const card = document.getElementById("gameCard");
  state ? card.classList.add("flip") : card.classList.remove("flip");
}

function submitForm(){
  const btn = document.getElementById("submitBtn");
  btn.innerHTML = '<span class="loader"></span>';
  btn.disabled = true;

  setTimeout(()=>{
    btn.innerHTML = "Onaylanır ✓";
  },2000);
}
</script>

</body>
</html>
