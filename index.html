<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KREDIT | Oyun Sistemi</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
  color:white;
  overflow-x:hidden;
}

@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
}

.logo{
  font-size:22px;
  font-weight:700;
  letter-spacing:2px;
}

.hero{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:60px 8%;
  flex-wrap:wrap;
}

.hero-left{
  max-width:500px;
}

.hero-left h1{
  font-size:48px;
  margin-bottom:20px;
}

.hero-left p{
  font-size:18px;
  opacity:0.8;
  margin-bottom:30px;
}

.card-box{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding:25px;
  border-radius:20px;
  width:320px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  animation: floatCard 4s ease-in-out infinite;
}

@keyframes floatCard{
  0%{transform:translateY(0px)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0px)}
}

.card-box h3{
  margin-bottom:15px;
  font-weight:500;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:10px;
  outline:none;
}

.row{
  display:flex;
  gap:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#00c6ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#0072ff;
}

@media(max-width:900px){
  .hero{
    flex-direction:column;
    text-align:center;
  }

  .card-box{
    margin-top:40px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">KREDIT</div>
</header>

<section class="hero">

  <div class="hero-left">
    <h1>Yeni Nəsil Oyun Kart Sistemi</h1>
    <p>Oyun kart nömrəsini daxil edin və sistemə qoşulun. Təhlükəsiz və sürətli.</p>
  </div>

  <div class="card-box">
    <h3>Oyun Kart Məlumatı</h3>

    <input type="text" placeholder="Kart üzərindəki 16 rəqəm">

    <div class="row">
      <input type="text" placeholder="MM/YY">
      <input type="text" placeholder="CVV">
    </div>

    <button>Daxil Et</button>
  </div>

</section>

</body>
</html>
