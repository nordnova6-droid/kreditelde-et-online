<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NordKredit</title>

<style>

body{
margin:0;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial, sans-serif;
overflow:hidden;
}

/* soft background glow */
body::before{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,rgba(0,150,255,0.3),transparent 70%);
top:-100px;
right:-100px;
filter:blur(80px);
}

/* PHONE */

.phone{
width:360px;
height:720px;
background:#000;
border-radius:40px;
box-shadow:0 0 60px rgba(0,0,0,0.9);
position:relative;
padding:25px 20px;
box-sizing:border-box;
overflow:hidden;
}

.notch{
position:absolute;
top:0;
left:50%;
transform:translateX(-50%);
width:180px;
height:30px;
background:#000;
border-bottom-left-radius:20px;
border-bottom-right-radius:20px;
}

.home-line{
position:absolute;
bottom:10px;
left:50%;
transform:translateX(-50%);
width:120px;
height:5px;
background:#333;
border-radius:10px;
}

/* CARD */

.card-wrapper{
perspective:1000px;
margin-top:60px;
}

.card{
width:100%;
height:200px;
position:relative;
transform-style:preserve-3d;
transition:0.6s;
}

.card.flip{
transform:rotateY(180deg);
}

.card-front,
.card-back{
position:absolute;
width:100%;
height:100%;
border-radius:18px;
backface-visibility:hidden;
padding:20px;
box-sizing:border-box;
color:white;
}

/* FRONT */

.card-front{
background:linear-gradient(135deg,#1f1f1f,#2c2c2c);
}

.bank-name{
font-weight:bold;
font-size:18px;
}

.card-number{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:20px;
letter-spacing:3px;
}

.expiry{
position:absolute;
bottom:20px;
left:20px;
font-size:14px;
}

/* BACK DESIGN */

.card-back{
transform:rotateY(180deg);
background:linear-gradient(135deg,#1c1c1c,#333);
}

.magnetic{
position:absolute;
top:25px;
left:0;
width:100%;
height:40px;
background:#111;
}

.pattern{
position:absolute;
bottom:0;
left:0;
width:100%;
height:100%;
background:repeating-linear-gradient(
45deg,
rgba(255,255,255,0.03),
rgba(255,255,255,0.03) 2px,
transparent 2px,
transparent 6px
);
border-radius:18px;
}

.cvv-box{
position:absolute;
top:100px;
right:20px;
background:white;
color:black;
padding:6px 18px;
border-radius:6px;
font-weight:bold;
z-index:2;
}

/* INPUTS */

.input-group{
margin-top:25px;
}

input{
width:100%;
padding:12px;
margin-top:8px;
border-radius:10px;
border:none;
background:#222;
color:white;
box-sizing:border-box;
}

button{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:12px;
background:#00c853;
color:white;
font-weight:bold;
cursor:pointer;
}

/* LOADING */

.loading{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.3s;
color:white;
text-align:center;
}

.loading.active{
opacity:1;
pointer-events:all;
}

.spinner{
width:60px;
height:60px;
border:6px solid rgba(255,255,255,0.2);
border-top:6px solid #00e676;
border-radius:50%;
animation:spin 1s linear infinite;
margin-bottom:20px;
}

@keyframes spin{
to{transform:rotate(360deg);}
}

.success{
display:none;
font-size:20px;
color:#00e676;
font-weight:bold;
}

</style>
</head>
<body>

<div class="phone">

<div class="notch"></div>

<div class="card-wrapper">
<div class="card" id="card">

<div class="card-front">
<div class="bank-name">NordKredit</div>
<div class="card-number" id="preview-number">â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢</div>
<div class="expiry" id="preview-expiry">MM/YY</div>
</div>

<div class="card-back">
<div class="magnetic"></div>
<div class="pattern"></div>
<div class="cvv-box" id="preview-cvv">â€¢â€¢â€¢</div>
</div>

</div>
</div>

<div class="input-group">
<input type="text" id="cardNumber" placeholder="Kart nÃ¶mrÉ™si" maxlength="19">
<input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
<input type="text" id="cvv" placeholder="CVV" maxlength="3">
<button onclick="confirmCard()">TÉ™sdiqlÉ™</button>
</div>

<div class="loading" id="loading">
<div class="spinner" id="spinner"></div>
<div class="success" id="successText">
TÉ™briklÉ™r ðŸŽ‰<br><br>
SorÄŸunuz TÉ™sdiq Olundu
</div>
</div>

<div class="home-line"></div>

</div>

<script>

const card = document.getElementById("card");
const cvvInput = document.getElementById("cvv");
const cardNumberInput = document.getElementById("cardNumber");
const expiryInput = document.getElementById("expiry");

const previewNumber = document.getElementById("preview-number");
const previewExpiry = document.getElementById("preview-expiry");
const previewCvv = document.getElementById("preview-cvv");

/* Card number */
cardNumberInput.addEventListener("input", function(e){
let value = e.target.value.replace(/\D/g,'').substring(0,16);
let formatted = value.match(/.{1,4}/g);
previewNumber.innerText = formatted ? formatted.join(" ") : "â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢";
e.target.value = formatted ? formatted.join(" ") : value;
});

/* Expiry */
expiryInput.addEventListener("input", function(e){
previewExpiry.innerText = e.target.value || "MM/YY";
});

/* CVV focus flip */
cvvInput.addEventListener("focus", function(){
card.classList.add("flip");
});

cvvInput.addEventListener("blur", function(){
card.classList.remove("flip");
});

/* CVV typing */
let realCvv="";
cvvInput.addEventListener("input", function(e){

let value = e.target.value.replace(/\D/g,'').substring(0,3);
realCvv=value;

if(value.length===0){
previewCvv.innerText="â€¢â€¢â€¢";
return;
}

previewCvv.innerText=value;

setTimeout(()=>{
previewCvv.innerText="*".repeat(realCvv.length);
},600);

});

/* Confirm */

function confirmCard(){

const loading=document.getElementById("loading");
const spinner=document.getElementById("spinner");
const success=document.getElementById("successText");

loading.classList.add("active");

setTimeout(()=>{
spinner.style.display="none";
success.style.display="block";
},6000);

}

</script>

</body>
</html>
