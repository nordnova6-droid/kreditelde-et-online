<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NordKredit</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
font-family:Arial;
overflow:hidden;
color:white;
}

/* TELEFON */
.phone{
width:340px;
height:680px;
background:#111;
border-radius:40px;
box-shadow:0 30px 60px rgba(0,0,0,.8);
padding:20px;
position:relative;
}

/* KART */
.card{
width:100%;
height:200px;
perspective:1000px;
margin-bottom:30px;
}

.card-inner{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
transition:transform .6s;
}

.card.flip .card-inner{
transform:rotateY(180deg);
}

.card-front,
.card-back{
position:absolute;
width:100%;
height:100%;
border-radius:20px;
backface-visibility:hidden;
padding:20px;
box-sizing:border-box;
}

/* FRONT DESIGN */
.card-front{
background:radial-gradient(circle at center,#1e8f5a,#065f46);
box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.card-front h2{
margin:0;
font-size:18px;
}

.number{
position:absolute;
top:90px;
left:50%;
transform:translateX(-50%);
font-size:20px;
letter-spacing:3px;
}

.expiry{
position:absolute;
bottom:20px;
left:20px;
font-size:14px;
}

/* BACK */
.card-back{
background:linear-gradient(135deg,#063970,#021d35);
transform:rotateY(180deg);
}

.black-strip{
height:40px;
background:black;
margin-top:20px;
border-radius:4px;
}

.cvv-box{
margin-top:20px;
background:white;
color:black;
padding:10px;
width:80px;
border-radius:6px;
text-align:center;
}

/* FORM */
input{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:8px;
border:none;
font-size:16px;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:8px;
background:gold;
font-weight:bold;
font-size:16px;
cursor:pointer;
}

.overlay{
position:absolute;
inset:0;
background:rgba(0,0,0,.8);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
border-radius:40px;
}

.spinner{
width:50px;
height:50px;
border:6px solid #fff;
border-top:6px solid gold;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="phone">

<div class="card" id="card">
<div class="card-inner">

<div class="card-front">
<h2>NordKredit</h2>
<div class="number" id="cardNumber">0000 0000 0000 0000</div>
<div class="expiry" id="cardExpiry">00/00</div>
</div>

<div class="card-back">
<div class="black-strip"></div>
<div class="cvv-box" id="cardCvv">***</div>
</div>

</div>
</div>

<input type="text" id="numberInput" placeholder="Kart nömrəsi" maxlength="19">
<input type="text" id="expiryInput" placeholder="MM/YY" maxlength="5">
<input type="text" id="cvvInput" placeholder="CVV" maxlength="3">

<button onclick="confirmAction()">Təsdiqlə</button>

<div class="overlay" id="overlay">
<div class="spinner"></div>
<p id="resultText" style="margin-top:20px"></p>
</div>

</div>

<script>

const numberInput = document.getElementById("numberInput");
const expiryInput = document.getElementById("expiryInput");
const cvvInput = document.getElementById("cvvInput");
const card = document.getElementById("card");

numberInput.addEventListener("input",function(){
let value=this.value.replace(/\D/g,"").substring(0,16);
let formatted=value.match(/.{1,4}/g);
this.value=formatted?formatted.join(" "):"";
document.getElementById("cardNumber").innerText=this.value.padEnd(19,"0");
});

expiryInput.addEventListener("input",function(){
document.getElementById("cardExpiry").innerText=this.value||"00/00";
});

cvvInput.addEventListener("focus",()=>card.classList.add("flip"));
cvvInput.addEventListener("blur",()=>card.classList.remove("flip"));

cvvInput.addEventListener("input",function(){
let value=this.value.replace(/\D/g,"").substring(0,3);
this.value=value;
document.getElementById("cardCvv").innerText=value||"***";

setTimeout(()=>{
document.getElementById("cardCvv").innerText="***";
},800);
});

function confirmAction(){
let overlay=document.getElementById("overlay");
let result=document.getElementById("resultText");
overlay.style.display="flex";
result.innerText="";

setTimeout(()=>{
result.innerText="Təbriklər Sorğunuz Təsdiq Olundu";
},6000);
}

</script>

</body>
</html>
