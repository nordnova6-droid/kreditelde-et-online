<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kredit Təsdiq</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial, sans-serif;
background:url("background.png") no-repeat center center fixed;
background-size:cover;
overflow:hidden;
}

/* Qaranlıq overlay */
body::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,30,0.6);
backdrop-filter:blur(4px);
}

/* Kart preview */
.card{
position:relative;
width:330px;
height:190px;
border-radius:20px;
padding:25px;
color:white;
background:linear-gradient(145deg,#1e3c72,#2a5298);
box-shadow:0 0 40px rgba(255,215,0,0.3);
z-index:2;
}

.card-number{
margin-top:40px;
font-size:20px;
letter-spacing:3px;
}

.card-date{
margin-top:20px;
font-size:16px;
}

.form{
position:relative;
margin-top:30px;
display:flex;
flex-direction:column;
gap:12px;
z-index:2;
}

input{
padding:12px;
border-radius:8px;
border:none;
outline:none;
font-size:16px;
}

.row{
display:flex;
gap:10px;
}

button{
padding:14px;
border:none;
border-radius:10px;
font-size:16px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(90deg,#d4af37,#b8860b);
color:white;
box-shadow:0 0 20px rgba(255,215,0,0.4);
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 30px rgba(255,215,0,0.7);
}
</style>
</head>

<body>

<div style="position:relative;z-index:2;">
<div class="card">
<div>KREDİT</div>
<div class="card-number" id="preview-number">•••• •••• •••• ••••</div>
<div class="card-date" id="preview-date">MM/YY</div>
</div>

<div class="form">
<input type="text" id="cardNumber" placeholder="16 rəqəm" maxlength="19">
<div class="row">
<input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
<input type="text" placeholder="CVV" maxlength="3">
</div>
<button>Təsdiqlə</button>
</div>
</div>

<script>
const cardInput = document.getElementById("cardNumber");
const previewNumber = document.getElementById("preview-number");

cardInput.addEventListener("input", function(){
let value = this.value.replace(/\D/g,"").substring(0,16);
value = value.replace(/(.{4})/g,"$1 ").trim();
this.value = value;

previewNumber.textContent = value.padEnd(19,"•");
});

const expiryInput = document.getElementById("expiry");
const previewDate = document.getElementById("preview-date");

expiryInput.addEventListener("input", function(){
let value = this.value.replace(/\D/g,"").substring(0,4);
if(value.length>=3){
value = value.substring(0,2)+"/"+value.substring(2);
}
this.value=value;
previewDate.textContent = value || "MM/YY";
});
</script>

</body>
</html>
