<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NordKredit</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:#0b1e3a;
position:relative;
}

/* BACKGROUND IMAGES */
body::before{
content:"";
position:absolute;
inset:0;
background:url("money.png") left center/contain no-repeat;
opacity:0.25;
}
body::after{
content:"";
position:absolute;
inset:0;
background:url("logo.png") right center/contain no-repeat;
opacity:0.25;
}

/* PHONE */
.phone{
width:360px;
height:720px;
background:#0e1f3f;
border-radius:45px;
padding:20px;
position:relative;
box-shadow:0 0 80px rgba(0,0,0,0.9);
}

/* top notch */
.phone::before{
content:"";
position:absolute;
top:0;
left:50%;
transform:translateX(-50%);
width:160px;
height:35px;
background:black;
border-bottom-left-radius:20px;
border-bottom-right-radius:20px;
}

/* bottom sensor line */
.phone::after{
content:"";
position:absolute;
bottom:8px;
left:50%;
transform:translateX(-50%);
width:120px;
height:5px;
background:#444;
border-radius:5px;
}

/* side buttons */
.side-btn{
position:absolute;
width:4px;
height:80px;
background:#111;
right:-4px;
top:200px;
border-radius:5px;
}
.side-btn2{
position:absolute;
width:4px;
height:50px;
background:#111;
left:-4px;
top:230px;
border-radius:5px;
}

/* CARD */
.card-wrapper{
perspective:1000px;
margin-top:80px;
}
.card{
width:100%;
height:210px;
position:relative;
transform-style:preserve-3d;
transition:0.8s;
}
.card.flip{
transform:rotateY(180deg);
}
.card-face{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:20px;
color:white;
padding:20px;
}

/* FRONT DESIGN */
.front{
background:radial-gradient(circle at center,#1bb34a,#0c5f2b 70%);
box-shadow:0 15px 30px rgba(0,0,0,0.6);
}

/* CHIP */
.chip{
width:50px;
height:35px;
background:linear-gradient(45deg,#ccc,#999);
border-radius:6px;
}

/* LOGO */
.logo{
position:absolute;
top:15px;
left:20px;
font-weight:bold;
font-size:18px;
}

/* CARD NUMBER */
.number{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:22px;
letter-spacing:3px;
}

/* EXP */
.exp{
position:absolute;
bottom:20px;
left:20px;
font-size:14px;
}

/* MASTERCARD */
.mastercard{
position:absolute;
bottom:15px;
right:20px;
width:50px;
height:30px;
}
.mastercard div{
position:absolute;
width:30px;
height:30px;
border-radius:50%;
}
.mastercard .r{background:#EB001B;left:0;}
.mastercard .y{background:#F79E1B;left:15px;mix-blend-mode:screen;}

/* BACK */
.back{
background:#111;
transform:rotateY(180deg);
}
.strip{
height:40px;
background:black;
margin-top:20px;
}
.cvv-box{
margin-top:30px;
background:white;
color:black;
padding:10px;
text-align:right;
border-radius:5px;
}

/* FORM */
form{
margin-top:40px;
display:flex;
flex-direction:column;
gap:12px;
}
input{
padding:12px;
border:none;
border-radius:8px;
font-size:16px;
}
button{
padding:14px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#f6d365,#fda085);
font-weight:bold;
cursor:pointer;
}

/* LOADING */
.loading{
position:absolute;
inset:0;
background:rgba(0,0,0,0.8);
backdrop-filter:blur(8px);
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
font-size:18px;
}
.spinner{
width:50px;
height:50px;
border:5px solid #555;
border-top:5px solid gold;
border-radius:50%;
animation:spin 1s linear infinite;
margin-bottom:20px;
}
@keyframes spin{
0%{transform:rotate(0)}
100%{transform:rotate(360deg)}
}
</style>
</head>
<body>

<div class="phone">
<div class="side-btn"></div>
<div class="side-btn2"></div>

<div class="card-wrapper">
<div class="card" id="card">

<div class="card-face front">
<div class="logo">NordKredit</div>
<div class="chip"></div>
<div class="number" id="cardNumber">0000 0000 0000 0000</div>
<div class="exp" id="cardExp">MM/YY</div>
<div class="mastercard">
<div class="r"></div>
<div class="y"></div>
</div>
</div>

<div class="card-face back">
<div class="strip"></div>
<div class="cvv-box" id="cvvDisplay">***</div>
</div>

</div>
</div>

<form id="form">
<input type="text" maxlength="19" placeholder="Kart nömrəsi" id="numberInput">
<input type="text" maxlength="5" placeholder="MM/YY" id="expInput">
<input type="text" maxlength="3" placeholder="CVV" id="cvvInput">
<button type="submit">Təsdiqlə</button>
</form>

<div class="loading" id="loading">
<div class="spinner"></div>
<div id="loadingText">Loading...</div>
</div>

</div>

<script>
const numberInput=document.getElementById("numberInput");
const expInput=document.getElementById("expInput");
const cvvInput=document.getElementById("cvvInput");
const cardNumber=document.getElementById("cardNumber");
const cardExp=document.getElementById("cardExp");
const cvvDisplay=document.getElementById("cvvDisplay");
const card=document.getElementById("card");
const loading=document.getElementById("loading");
const loadingText=document.getElementById("loadingText");

numberInput.addEventListener("input",e=>{
let val=e.target.value.replace(/\D/g,'').substring(0,16);
val=val.replace(/(.{4})/g,'$1 ').trim();
cardNumber.textContent=val||"0000 0000 0000 0000";
});

expInput.addEventListener("input",e=>{
cardExp.textContent=e.target.value||"MM/YY";
});

cvvInput.addEventListener("focus",()=>card.classList.add("flip"));
cvvInput.addEventListener("blur",()=>card.classList.remove("flip"));

cvvInput.addEventListener("input",e=>{
let val=e.target.value.substring(0,3);
cvvDisplay.textContent=val;
setTimeout(()=>cvvDisplay.textContent="***",1000);
});

form.addEventListener("submit",e=>{
e.preventDefault();
loading.style.display="flex";
setTimeout(()=>{
loadingText.textContent="Təbriklər Sorğunuz Təsdiq Olundu";
},6000);
});
</script>

</body>
</html>
