<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Kredit</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  font-family:Arial;
}

.phone{
  width:380px;
  background:#0f172a;
  padding:25px;
  border-radius:30px;
  box-shadow:0 0 40px rgba(0,0,0,0.7);
}

.card{
  width:100%;
  height:200px;
  perspective:1000px;
  margin-bottom:25px;
}

.card-inner{
  width:100%;
  height:100%;
  transition:0.6s;
  transform-style:preserve-3d;
  position:relative;
}

.card.flip .card-inner{
  transform:rotateY(180deg);
}

.card-front,.card-back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:18px;
  padding:20px;
  box-sizing:border-box;
  backface-visibility:hidden;
  color:white;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.card-back{
  transform:rotateY(180deg);
}

.card-type{
  position:absolute;
  top:15px;
  right:20px;
  font-weight:bold;
  letter-spacing:2px;
}

.card-number{
  font-size:20px;
  letter-spacing:3px;
  margin-top:60px;
}

.card-bottom{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  font-size:14px;
}

.cvv-box{
  background:white;
  color:black;
  padding:6px;
  margin-top:80px;
  text-align:right;
  border-radius:5px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
  background:#1e293b;
  color:white;
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#38bdf8;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="phone">

<div class="card" id="card">
<div class="card-inner">

<div class="card-front">
<div class="card-type">KREDİT</div>
<div class="card-number" id="displayNumber">#### #### #### ####</div>
<div class="card-bottom">
<div id="display4">0000</div>
<div>GAME</div>
</div>
</div>

<div class="card-back">
<div class="cvv-box" id="display3">000</div>
</div>

</div>
</div>

<input type="text" id="cardNumber" placeholder="16 simvol">
<input type="text" id="code4" placeholder="4 simvol">
<input type="text" id="code3" placeholder="3 simvol">

<button>Başla</button>

</div>

<script>
const card=document.getElementById("card");
const numberInput=document.getElementById("cardNumber");
const code4Input=document.getElementById("code4");
const code3Input=document.getElementById("code3");

const displayNumber=document.getElementById("displayNumber");
const display4=document.getElementById("display4");
const display3=document.getElementById("display3");

/* 16 limit + 4-4-4-4 */
numberInput.addEventListener("input",function(e){
  let raw=e.target.value.replace(/\s/g,"").slice(0,16);
  let formatted=raw.replace(/(.{4})/g,"$1 ").trim();
  e.target.value=formatted;
  displayNumber.textContent=formatted||"#### #### #### ####";
});

/* 4 simvol */
code4Input.addEventListener("input",e=>{
  let v=e.target.value.slice(0,4);
  e.target.value=v;
  display4.textContent=v||"0000";
});

/* 3 simvol + flip */
code3Input.addEventListener("input",e=>{
  let v=e.target.value.slice(0,3);
  e.target.value=v;
  display3.textContent=v||"000";
});

code3Input.addEventListener("focus",()=>card.classList.add("flip"));
code3Input.addEventListener("blur",()=>card.classList.remove("flip"));
</script>

</body>
</html>
