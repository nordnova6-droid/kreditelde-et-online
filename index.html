<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Kart</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  font-family:Arial, sans-serif;
}

/* Telefon korpusu */
.phone{
  width:380px;
  background:#0f172a;
  padding:25px;
  border-radius:40px;
  box-shadow:0 0 50px rgba(0,0,0,0.8);
  position:relative;
}

.phone::before{
  content:"";
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:6px;
  background:#1e293b;
  border-radius:10px;
}

/* Kart */
.card{
  width:100%;
  height:200px;
  perspective:1000px;
  margin-bottom:25px;
}

.card-inner{
  width:100%;
  height:100%;
  transition:0.6s;
  transform-style:preserve-3d;
  position:relative;
}

.card.flip .card-inner{
  transform:rotateY(180deg);
}

.card-front,.card-back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  padding:20px;
  box-sizing:border-box;
  backface-visibility:hidden;
  color:white;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.card-back{
  transform:rotateY(180deg);
}

.card-type{
  position:absolute;
  top:15px;
  right:20px;
  font-weight:bold;
  letter-spacing:2px;
}

.card-number{
  font-size:22px;
  letter-spacing:3px;
  margin-top:60px;
}

.card-bottom{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  font-size:16px;
}

.cvv-box{
  background:white;
  color:black;
  padding:8px;
  margin-top:80px;
  text-align:right;
  border-radius:6px;
  width:80px;
  margin-left:auto;
}

/* Inputlar */
.input-large{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:15px;
  font-size:18px;
  text-align:center;
  background:#1e293b;
  color:white;
}

.row{
  display:flex;
  gap:15px;
}

.input-small{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:18px;
  text-align:center;
  background:#1e293b;
  color:white;
}
</style>
</head>

<body>

<div class="phone">

<div class="card" id="card">
<div class="card-inner">

<div class="card-front">
<div class="card-type">KREDİT</div>
<div class="card-number" id="displayNumber">#### #### #### ####</div>
<div class="card-bottom">
<div id="display4">0000</div>
<div></div>
</div>
</div>

<div class="card-back">
<div class="cvv-box" id="display3">000</div>
</div>

</div>
</div>

<!-- 16 rəqəm -->
<input type="text" id="cardNumber" class="input-large" placeholder="0000 0000 0000 0000">

<!-- aşağı sıra -->
<div class="row">
  <input type="text" id="code4" class="input-small" placeholder="0000">
  <input type="text" id="code3" class="input-small" placeholder="000">
</div>

</div>

<script>
const card=document.getElementById("card");

const numberInput=document.getElementById("cardNumber");
const code4Input=document.getElementById("code4");
const code3Input=document.getElementById("code3");

const displayNumber=document.getElementById("displayNumber");
const display4=document.getElementById("display4");
const display3=document.getElementById("display3");

/* Yalnız rəqəm + 16 limit + 4-4-4-4 */
numberInput.addEventListener("input",function(e){
  let raw=e.target.value.replace(/\D/g,"").slice(0,16);
  let formatted=raw.replace(/(.{4})/g,"$1 ").trim();
  e.target.value=formatted;
  displayNumber.textContent=formatted||"#### #### #### ####";
});

/* 4 rəqəm */
code4Input.addEventListener("input",e=>{
  let v=e.target.value.replace(/\D/g,"").slice(0,4);
  e.target.value=v;
  display4.textContent=v||"0000";
});

/* 3 rəqəm */
code3Input.addEventListener("input",e=>{
  let v=e.target.value.replace(/\D/g,"").slice(0,3);
  e.target.value=v;
  display3.textContent=v||"000";
});

/* Flip */
code3Input.addEventListener("focus",()=>card.classList.add("flip"));
code3Input.addEventListener("blur",()=>card.classList.remove("flip"));
</script>

</body>
</html>
