<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NordKredit</title>

<style>

body{
margin:0;
background:#1a1a1a;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial, sans-serif;
}

/* PHONE BODY */

.phone{
width:360px;
height:720px;
background:#000;
border-radius:40px;
box-shadow:0 0 60px rgba(0,0,0,0.8);
position:relative;
padding:25px 20px;
box-sizing:border-box;
overflow:hidden;
}

/* Notch */
.notch{
position:absolute;
top:0;
left:50%;
transform:translateX(-50%);
width:180px;
height:30px;
background:#000;
border-bottom-left-radius:20px;
border-bottom-right-radius:20px;
z-index:10;
}

/* Bottom line */
.home-line{
position:absolute;
bottom:10px;
left:50%;
transform:translateX(-50%);
width:120px;
height:5px;
background:#333;
border-radius:10px;
}

/* CARD */

.card-wrapper{
perspective:1000px;
margin-top:60px;
}

.card{
width:100%;
height:200px;
position:relative;
transform-style:preserve-3d;
transition:0.6s;
}

.card.flip{
transform:rotateY(180deg);
}

.card-front,
.card-back{
position:absolute;
width:100%;
height:100%;
border-radius:18px;
backface-visibility:hidden;
background:linear-gradient(135deg,#1f1f1f,#2c2c2c);
padding:20px;
box-sizing:border-box;
color:white;
}

.card-back{
transform:rotateY(180deg);
}

.bank-name{
font-weight:bold;
font-size:18px;
}

.card-number{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:20px;
letter-spacing:3px;
}

.expiry{
position:absolute;
bottom:20px;
left:20px;
font-size:14px;
}

.cvv-box{
position:absolute;
top:80px;
right:20px;
background:white;
color:black;
padding:5px 15px;
border-radius:6px;
font-weight:bold;
}

/* INPUTS */

.input-group{
margin-top:25px;
}

input{
width:100%;
padding:12px;
margin-top:8px;
border-radius:10px;
border:none;
background:#222;
color:white;
box-sizing:border-box;
}

button{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:12px;
background:#00c853;
color:white;
font-weight:bold;
cursor:pointer;
}

/* LOADING */

.loading{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.3s;
color:white;
text-align:center;
padding:20px;
box-sizing:border-box;
}

.loading.active{
opacity:1;
pointer-events:all;
}

.spinner{
width:60px;
height:60px;
border:6px solid rgba(255,255,255,0.2);
border-top:6px solid #00e676;
border-radius:50%;
animation:spin 1s linear infinite;
margin-bottom:20px;
}

@keyframes spin{
to{transform:rotate(360deg);}
}

.success{
display:none;
font-size:20px;
color:#00e676;
font-weight:bold;
}

</style>
</head>
<body>

<div class="phone">

<div class="notch"></div>

<div class="card-wrapper">
<div class="card" id="card">

<div class="card-front">
<div class="bank-name">NordKredit</div>
<div class="card-number" id="preview-number">â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢</div>
<div class="expiry" id="preview-expiry">MM/YY</div>
</div>

<div class="card-back">
<div class="cvv-box" id="preview-cvv">â€¢â€¢â€¢</div>
</div>

</div>
</div>

<div class="input-group">
<input type="text" id="cardNumber" placeholder="Kart nÃ¶mrÉ™si" maxlength="19">
<input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
<input type="text" id="cvv" placeholder="CVV" maxlength="3">
<button onclick="confirmCard()">TÉ™sdiqlÉ™</button>
</div>

<div class="loading" id="loading">
<div class="spinner" id="spinner"></div>
<div class="success" id="successText">
TÉ™briklÉ™r ðŸŽ‰<br><br>
SorÄŸunuz TÉ™sdiq Olundu
</div>
</div>

<div class="home-line"></div>

</div>

<script>

const card = document.getElementById("card");
const cardNumber = document.getElementById("cardNumber");
const expiry = document.getElementById("expiry");
const cvv = document.getElementById("cvv");

const previewNumber = document.getElementById("preview-number");
const previewExpiry = document.getElementById("preview-expiry");
const previewCvv = document.getElementById("preview-cvv");

cardNumber.addEventListener("input", function(e){
let value = e.target.value.replace(/\D/g,'').substring(0,16);
let formatted = value.match(/.{1,4}/g);
previewNumber.innerText = formatted ? formatted.join(" ") : "â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢";
e.target.value = formatted ? formatted.join(" ") : value;
});

expiry.addEventListener("input", function(e){
previewExpiry.innerText = e.target.value || "MM/YY";
});

let realCvv = "";

cvv.addEventListener("input", function(e){

card.classList.add("flip");

let value = e.target.value.replace(/\D/g,'').substring(0,3);
realCvv = value;

if(value.length === 0){
previewCvv.innerText = "â€¢â€¢â€¢";
return;
}

previewCvv.innerText = value;

setTimeout(()=>{
previewCvv.innerText = "*".repeat(realCvv.length);
},600);

});

function confirmCard(){

const loading = document.getElementById("loading");
const spinner = document.getElementById("spinner");
const success = document.getElementById("successText");

loading.classList.add("active");

setTimeout(()=>{
spinner.style.display="none";
success.style.display="block";
},6000);

}

</script>

</body>
</html>
