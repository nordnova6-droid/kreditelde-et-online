<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kredit Sorgu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f172a,#111c44,#1e3a8a);
background-size:200% 200%;
animation:gradientMove 10s ease infinite;
overflow:hidden;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.wrapper{
display:flex;
flex-direction:column;
align-items:center;
gap:30px;
}

/* CARD 3D */
.card-container{
perspective:1000px;
width:340px;
height:200px;
}

.card{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
transition:transform 0.8s;
}

.card.flip{
transform:rotateY(180deg);
}

.card-face{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:20px;
padding:20px;
color:white;
display:flex;
flex-direction:column;
justify-content:space-between;
box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

.card-front{
background:linear-gradient(135deg,#1e293b,#1e3a8a);
border:1px solid rgba(255,215,0,0.3);
}

.card-back{
background:linear-gradient(135deg,#0f172a,#1e293b);
transform:rotateY(180deg);
}

.card-number{
font-size:22px;
letter-spacing:3px;
}

.card-name,
.card-expiry{
font-size:14px;
}

.gold-line{
height:2px;
background:linear-gradient(to right,transparent,gold,transparent);
margin:5px 0;
}

/* FORM */
.form{
display:flex;
flex-direction:column;
gap:15px;
width:340px;
}

input{
padding:14px;
border-radius:10px;
border:none;
outline:none;
background:#0f172a;
color:white;
border:1px solid rgba(255,215,0,0.2);
}

input:focus{
border:1px solid gold;
box-shadow:0 0 10px rgba(255,215,0,0.4);
}

button{
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#d4af37,#f5d76e,#d4af37);
background-size:200% auto;
color:#111;
font-weight:600;
cursor:pointer;
transition:0.5s;
}

button:hover{
background-position:right center;
box-shadow:0 0 20px rgba(255,215,0,0.6);
}

</style>
</head>

<body>

<div class="wrapper">

<div class="card-container">
<div class="card" id="card">
<div class="card-face card-front">
<div class="gold-line"></div>
<div class="card-number" id="cardNumber">#### #### #### ####</div>
<div>
<div class="card-name" id="cardName">AD SOYAD</div>
<div class="card-expiry" id="cardExpiry">MM/YY</div>
</div>
</div>

<div class="card-face card-back">
<div style="background:black;height:40px;margin-top:10px;"></div>
<div style="margin-top:30px;text-align:right;padding-right:10px;">
CVV: <span id="cardCvv">###</span>
</div>
</div>

</div>
</div>

<div class="form">
<input type="text" id="nameInput" placeholder="Ad Soyad">
<input type="text" id="numberInput" placeholder="Kart Nömrəsi" maxlength="19">
<input type="text" id="expiryInput" placeholder="MM/YY" maxlength="5">
<input type="text" id="cvvInput" placeholder="CVV" maxlength="3">
<button>Təsdiqlə</button>
</div>

</div>

<script>
const card = document.getElementById("card");

const numberInput = document.getElementById("numberInput");
const nameInput = document.getElementById("nameInput");
const expiryInput = document.getElementById("expiryInput");
const cvvInput = document.getElementById("cvvInput");

const cardNumber = document.getElementById("cardNumber");
const cardName = document.getElementById("cardName");
const cardExpiry = document.getElementById("cardExpiry");
const cardCvv = document.getElementById("cardCvv");

/* FORMAT CARD NUMBER */
numberInput.addEventListener("input", e=>{
let value = e.target.value.replace(/\D/g,"").substring(0,16);
let formatted = value.replace(/(.{4})/g,"$1 ").trim();
e.target.value = formatted;
cardNumber.innerText = formatted || "#### #### #### ####";
});

/* NAME */
nameInput.addEventListener("input", e=>{
cardName.innerText = e.target.value.toUpperCase() || "AD SOYAD";
});

/* EXPIRY */
expiryInput.addEventListener("input", e=>{
let value = e.target.value.replace(/\D/g,"").substring(0,4);
if(value.length > 2){
value = value.substring(0,2) + "/" + value.substring(2);
}
e.target.value = value;
cardExpiry.innerText = value || "MM/YY";
});

/* CVV */
cvvInput.addEventListener("focus", ()=>{
card.classList.add("flip");
});
cvvInput.addEventListener("blur", ()=>{
card.classList.remove("flip");
});
cvvInput.addEventListener("input", e=>{
let value = e.target.value.replace(/\D/g,"").substring(0,3);
e.target.value = value;
cardCvv.innerText = value || "###";
});
</script>

</body>
</html>
