<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sürətli və Təhlükəsiz</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, #0f2027, #203a43, #1e3c72, #2a5298);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
  color:white;
  overflow-x:hidden;
}

@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  font-size:20px;
  font-weight:600;
  letter-spacing:1px;
}

.hero{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:60px 8%;
  flex-wrap:wrap;
}

/* LEFT TEXT */
.hero-left{
  max-width:500px;
}

.hero-left h1{
  font-size:52px;
  font-weight:700;
}

/* PHONE MOCKUP */
.phone{
  width:300px;
  height:600px;
  background:#111;
  border-radius:40px;
  padding:20px;
  position:relative;
  box-shadow:0 30px 60px rgba(0,0,0,0.6);
  animation: floatPhone 5s ease-in-out infinite;
}

@keyframes floatPhone{
  0%{transform:translateY(0px)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0px)}
}

.screen{
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  width:100%;
  height:100%;
  border-radius:25px;
  padding:25px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* GAME CARD */
.game-card{
  width:220px;
  height:140px;
  background: linear-gradient(135deg,#00c6ff,#0072ff);
  border-radius:20px;
  padding:20px;
  color:white;
  box-shadow:0 15px 30px rgba(0,0,0,0.4);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.game-card h3{
  font-size:18px;
  letter-spacing:2px;
}

.code{
  font-size:28px;
  font-weight:bold;
  letter-spacing:3px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero{
    flex-direction:column;
    text-align:center;
  }

  .phone{
    margin-top:40px;
  }
}
</style>
</head>

<body>

<header>
  Sürətli və Təhlükəsiz
</header>

<section class="hero">

  <div class="hero-left">
    <h1>Sürətli və Təhlükəsiz</h1>
  </div>

  <div class="phone">
    <div class="screen">
      <div class="game-card">
        <h3>KREDIT</h3>
        <div class="code">2356M</div>
      </div>
    </div>
  </div>

</section>

</body>
</html>
