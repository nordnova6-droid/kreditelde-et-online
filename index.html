<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NordKredit</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#0b1e3a;
overflow:hidden;
}

/* PHONE */
.phone{
width:360px;
height:740px;
background:#111;
border-radius:55px;
padding:18px;
position:relative;
box-shadow:0 0 80px #000;
}
.island{
position:absolute;
top:12px;
left:50%;
transform:translateX(-50%);
width:140px;
height:35px;
background:black;
border-radius:25px;
}
.side1{
position:absolute;
left:-4px;
top:200px;
width:4px;
height:80px;
background:#222;
border-radius:4px;
}
.side2{
position:absolute;
right:-4px;
top:230px;
width:4px;
height:60px;
background:#222;
border-radius:4px;
}
.homebar{
position:absolute;
bottom:8px;
left:50%;
transform:translateX(-50%);
width:120px;
height:5px;
background:#333;
border-radius:5px;
}

.screen{
width:100%;
height:100%;
background:#0e1f3f;
border-radius:40px;
padding:25px;
color:white;
display:flex;
flex-direction:column;
align-items:center;
}

/* CARD */
.card-wrapper{perspective:1000px;margin-top:50px;}
.card{
width:100%;
height:210px;
position:relative;
transform-style:preserve-3d;
transition:0.8s;
}
.card.flip{transform:rotateY(180deg);}
.card-face{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:20px;
padding:20px;
color:white;
}
.front{
background:radial-gradient(circle at center,#1bb34a,#0c5f2b 70%);
}
.back{
background:#111;
transform:rotateY(180deg);
}

/* BURANI DÜZƏLTDİM */
.strip{
height:40px;
margin-top:20px;
background:radial-gradient(circle at center,#1bb34a,#0c5f2b 70%);
border-radius:6px;
}

.cvv-box{
margin-top:30px;
background:white;
color:black;
padding:10px;
text-align:right;
border-radius:5px;
font-weight:bold;
}

.number{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:20px;
letter-spacing:3px;
}
.exp{
position:absolute;
bottom:20px;
left:20px;
font-size:14px;
}

/* Logo */
.logo-text{
position:absolute;
top:15px;
left:20px;
font-weight:bold;
font-size:18px;
display:flex;
align-items:center;
gap:8px;
}
.logo-icon{
width:25px;
height:25px;
border-radius:50%;
background:gold;
}

/* FORM */
form{
margin-top:40px;
display:flex;
flex-direction:column;
gap:12px;
width:100%;
}
input{
padding:12px;
border:none;
border-radius:8px;
font-size:16px;
}
button{
padding:14px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#f6d365,#fda085);
font-weight:bold;
cursor:pointer;
}

/* LOADING */
.loading{
position:absolute;
inset:0;
background:rgba(0,0,0,0.85);
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
font-size:18px;
border-radius:40px;
}
.spinner{
width:50px;
height:50px;
border:5px solid #555;
border-top:5px solid gold;
border-radius:50%;
animation:spin 1s linear infinite;
margin-bottom:20px;
}
@keyframes spin{
0%{transform:rotate(0)}
100%{transform:rotate(360deg)}
}
</style>
</head>
<body>

<div class="phone">
<div class="island"></div>
<div class="side1"></div>
<div class="side2"></div>
<div class="homebar"></div>

<div class="screen">

<div class="card-wrapper">
<div class="card" id="card">

<div class="card-face front">
<div class="logo-text">
<div class="logo-icon"></div>
<div>NordKredit</div>
</div>
<div class="number" id="cardNumber">0000 0000 0000 0000</div>
<div class="exp" id="cardExp">MM/YY</div>
</div>

<div class="card-face back">
<div class="strip"></div>
<div class="cvv-box" id="cvvDisplay">***</div>
</div>

</div>
</div>

<form id="form">
<input type="text" maxlength="19" placeholder="16 rəqəmli kod" id="numberInput">
<input type="text" maxlength="5" placeholder="MM/YY" id="expInput">
<input type="text" maxlength="3" placeholder="Təhlükəsizlik kodu" id="cvvInput">
<button type="submit">Təsdiqlə</button>
</form>

<div class="loading" id="loading">
<div class="spinner"></div>
<div id="loadingText">Loading...</div>
</div>

</div>
</div>

</body>
</html>
